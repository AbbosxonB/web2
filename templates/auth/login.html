{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-xl w-full max-w-md">
        <div class="flex justify-center mb-6">
            <!-- Logo -->
            <img src="/static/img/logo.png" alt="TIIU Logo" class="w-24 h-24 object-contain">
        </div>
        <h3 class="text-xl font-bold text-center text-primary-900 uppercase">TOSHKENT IJTIMOIY<br>INNOVATSIYA
            UNIVERSITETI</h3>
        <p class="text-center text-gray-500 mb-6 mt-1">Tizimga kirish</p>

        <form id="loginForm">
            <div class="mt-4">
                <label class="block" for="username">Login (ID)</label>
                <input type="text" placeholder="Talaba ID yoki Login"
                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-primary-900 text-sm"
                    id="username" name="username" required>
            </div>
            <div class="mt-4">
                <label class="block" for="password">Parol</label>
                <div class="relative w-full">
                    <input type="password" placeholder="Parol"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-primary-900 text-sm"
                        id="password" name="password" required>
                    <button type="button" onclick="togglePassword()"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 mt-2 text-gray-500 focus:outline-none">
                        <svg id="eye" class="h-5 w-5" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg id="eye-off" class="h-5 w-5 hidden" fill="none" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="flex items-baseline justify-between">
                <button type="submit"
                    class="px-6 py-2 mt-4 text-white bg-primary-900 rounded-lg hover:bg-primary-800 w-full transition duration-300">Kirish</button>
            </div>
            <div id="error-message" class="text-red-500 text-sm mt-3 hidden text-center"></div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eye = document.getElementById('eye');
        const eyeOff = document.getElementById('eye-off');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eye.classList.add('hidden');
            eyeOff.classList.remove('hidden');
        } else {
            passwordInput.type = 'password';
            eye.classList.remove('hidden');
            eyeOff.classList.add('hidden');
        }
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const errorMessage = document.getElementById('error-message');
        errorMessage.classList.add('hidden');

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await axios.post('/api/token/', data);
            const { access, refresh } = response.data;

            localStorage.setItem('access_token', access);
            localStorage.setItem('refresh_token', refresh);

            // Reset welcome flag so dashboard shows it
            sessionStorage.removeItem('welcome_shown');

            // Redirect to dashboard (need to implement dashboard view)
            // Check for 'next' parameter
            const urlParams = new URLSearchParams(window.location.search);
            const nextUrl = urlParams.get('next');

            if (nextUrl) {
                window.location.href = nextUrl;
            } else {
                window.location.href = '/dashboard/';
            }

        } catch (error) {
            console.error(error);
            if (error.response && error.response.data && error.response.data.detail) {
                errorMessage.textContent = error.response.data.detail;
            } else {
                errorMessage.textContent = 'Login yoki parol noto\'g\'ri!';
            }
            errorMessage.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
